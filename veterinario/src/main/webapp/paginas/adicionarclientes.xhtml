	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<!-- Custom Fonts -->
	<link href="../bootstrap/vendor/font-awesome/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />
	<title>Novo Cliente</title>
</h:head>
<h:body>
	<div id="wrapper" class="active">
		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">

			<a class="navbar-brand" href="index.xhtml">Sistema Web
				Veterinário 2.0</a>
		</div>
		<ul class="nav navbar-top-links navbar-right">
			<!-- /.dropdown -->
			<li class="dropdown"><a class="dropdown-toggle"
				data-toggle="dropdown" href="#"> <i class="fa fa-user fa-fw"></i>
					<i class="fa fa-caret-down"></i>
			</a>
				<ul class="dropdown-menu dropdown-user">
					<li><a href="#"><i class="fa fa-user fa-fw"></i> Perfil</a></li>
					<li><a href="#"><i class="fa fa-gear fa-fw"></i>
							Configurações</a></li>

					<li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i>
							Logout</a></li>
				</ul></li>
		</ul>
		<div class="navbar-default sidebar" role="navigation">
			<div class="sidebar-nav navbar-collapse">
				<ul class="nav" id="side-menu">
					<a href="#"
						class="sidebar-toggler pull-right visible-md visible-lg"
						data-toggle-class="app-sidebar-closed" data-toggle-target="#app">
						<i class="ti-align-justify"></i>
						<li><a href="#"><i class="fa fa-bars" aria-hidden="true"></i>
								Menu<span class="fa arrow"></span></a>
							<ul class="nav nav-second-level">
								<li><a href="#"><i class="fa fa-user"
										aria-hidden="true"></i> Clientes <span class="fa arrow"></span></a>
									<ul class="nav nav-third-level">
										<li><a href="adicionarclientes.xhtml"><i
												class="fa fa-user-plus" aria-hidden="true"></i> Adicionar
												Clientes</a></li>
										<li><a href="#"><i class="fa fa-bars"
												aria-hidden="true"></i> Listar Clientes</a></li>
									</ul> <!-- /.nav-third-level --></li>
							</ul> <!-- /.nav-second-level --></li>

		</div>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Cadastro de Clientes</h1>
				</div>
			</div>
			<div class="row">
				<h:form>
					<h:messages styleClass="alert alert-info"></h:messages>
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">Preencher todos os campos</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-lg-6">
										<label>Nome</label>
										<div class="form-group input-group">
											<span class="input-group-addon"><span
												class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
											<h:inputText pt:placeholder="..." type="text"
												class="form-control" value="#{donoAnimalMb.donoAnimal.nome}" />
										</div>
									</div>
									<div class="col-lg-3">
										<label>CPF</label>
										<p:inputMask pt:placeholder="..." class="form-control"
											id="cpf" value="#{donoAnimalMb.donoAnimal.cpf}"
											mask="999.999.999-99" />
									</div>
									<div class="col-lg-3">
										<label>RG</label>
										<p:inputMask pt:placeholder="..." class="form-control" id="rg"
											value="#{donoAnimalMb.donoAnimal.rg}" mask="99.999.999-9" />
									</div>
								</div>
								<div class="row">
									<div class="col-lg-4">
										<label>E-Mail</label>
										<p:inputMask pt:placeholder="..." class="form-control"
											id="email" value="#{donoAnimalMb.donoAnimal.email}" />
									</div>
									<div class="col-lg-4">
										<label>Telefone</label>
										<p:inputMask pt:placeholder="..." class="form-control"
											id="telefone" value="#{donoAnimalMb.donoAnimal.telefone}"
											mask="(999) 9999-9999" />
									</div>
									<div class="col-lg-4">
										<label>Celular</label>
										<p:inputMask pt:placeholder="..." class="form-control"
											id="celular" value="#{donoAnimalMb.donoAnimal.celular}"
											mask="(999) 9 9999-9999" />
									</div>
								</div>
								<div class="row">
									<div class="col-lg-3">
										<label>Estado</label>
										<div class="form-group">
											<h:selectOneMenu class="form-control"
												value="#{donoAnimalMb.donoAnimal.estado}">
												<f:selectItem itemValue="" itemLabel="Selecione um Estado" />
												<f:selectItem itemValue="SC" itemLabel="Santa Catarina" />
												<f:selectItem itemValue="RS" itemLabel="Rio Grande do Sul" />
												<f:selectItem itemValue="PR" itemLabel="Paraná" />
											</h:selectOneMenu>
										</div>
									</div>
									<div class="col-lg-3">
										<label>Cidade</label>
										<p:inputMask pt:placeholder="..." class="form-control"
											id="cidade" value="#{donoAnimalMb.donoAnimal.cidade}" />
									</div>
									<div class="col-lg-3">
										<label>CEP</label>
										<p:inputMask pt:placeholder="..." class="form-control"
											id="cep" value="#{donoAnimalMb.donoAnimal.cep}"
											mask="99999-999" />
									</div>
									<div class="col-lg-3">
										<label>Bairro</label>
										<p:inputMask pt:placeholder="..." class="form-control"
											id="bairro" value="#{donoAnimalMb.donoAnimal.bairro}" />
									</div>
								</div>
								<div class="row">
									<div class="col-lg-4">
										<label>Endereço</label>
										<p:inputMask pt:placeholder="..." class="form-control"
											id="endereco" value="#{donoAnimalMb.donoAnimal.endereco}" />
									</div>
									<div class="col-lg-4">
										<label>Complemento</label>
										<p:inputMask pt:placeholder="..." class="form-control"
											id="complemento"
											value="#{donoAnimalMb.donoAnimal.complemento}" />
									</div>
									<div class="col-lg-4">
										<label>Numero</label>
										<p:inputMask pt:placeholder="..." class="form-control"
											id="numero" value="#{donoAnimalMb.donoAnimal.numero}" />
									</div>
								</div>
							</div>
							<div class="panel-footer">
								<h:commandLink styleClass="btn btn-success"
									action="#{donoAnimalMb.salvar()}" value="Salvar" />
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
	<!-- jQuery -->
	<script src="../bootstrap/vendor/jquery/jquery.min.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="../bootstrap/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!-- Metis Menu Plugin JavaScript -->
	<script src="../bootstrap/vendor/metisMenu/metisMenu.min.js"></script>
	<!-- Custom Theme JavaScript -->
	<script src="../bootstrap/dist/js/sb-admin-2.js"></script>
</h:body>
</html>
