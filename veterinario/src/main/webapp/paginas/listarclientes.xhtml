<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/template.xhtml">

	<ui:define name="conteudo">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Listagem de Clientes</h1>
					<div class="col-md-6 col-md-offset-3">
						<h:messages styleClass="alert alert-success"
							style="text-align:center; list-style-type: none;"></h:messages>
					</div>
				</div>
			</div>
			<div class="row">
				<h:form>
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">Clientes</div>
							<!-- /.panel-heading -->
							<div class="panel-body">
								<div class="table-responsive">
									<h:dataTable value="#{clienteMb.listarDonoAnimal}" var="dono"
										class="table table-striped table-bordered table-hover">
										<h:column>
											<f:facet name="header">Nome</f:facet>
											<h5>
												<h:outputText value="#{dono.nome}"
													style="text-transform: capitalize" />
											</h5>
										</h:column>
										<h:column>
											<f:facet name="header">CPF</f:facet>
											<h5>
												<h:outputText value="#{dono.cpf}" />
											</h5>
										</h:column>
										<h:column>
											<f:facet name="header">E-Mail</f:facet>
											<h5>
												<h:outputText value="#{dono.email}" />
											</h5>
										</h:column>
										<h:column>
											<f:facet name="header">Telefone</f:facet>
											<h5>
												<h:outputText value="#{dono.telefone}" />
											</h5>
										</h:column>
										<h:column>
											<f:facet name="header">Celular</f:facet>
											<h5>
												<h:outputText value="#{dono.celular}" />
											</h5>
										</h:column>
										<h:column>
											<f:facet name="header">
												<i class="fa fa-wrench " title="Align Justify"></i>
											</f:facet>
											<h:link styleClass="btn btn-warning"
												outcome="adicionarclientes" data-toggle="tooltip"
												data-placement="top" title="Alterar Infomações">
												<f:param name="id" value="#{dono.id}" />
												<i class="fa fa-pencil"></i>
											</h:link>
										</h:column>
									</h:dataTable>
								</div>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
