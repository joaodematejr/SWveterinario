<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/template.xhtml">

	<ui:define name="conteudo">
		<div id="page-wrapper">
			<!-- 		Carregar ID      -->
			<f:metadata>
				<f:viewParam name="id" value="#{veterinarioMb.editarId}" />
				<f:event listener="#{veterinarioMb.carregarVeterinario}"
					type="preRenderView" />
			</f:metadata>
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Cadastro Veterinário</h1>
					<div class="col-md-6 col-md-offset-3">
						<h:messages styleClass="alert alert-success"
							style="text-align:center; list-style-type: none;"></h:messages>
					</div>
				</div>
			</div>
			<div class="row">
				<h:form>
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">Veterinário</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-lg-6">
										<label>Proprietário da Clínica *</label>
										<h:inputText pt:placeholder="..." class="form-control"
											type="text"
											value="#{veterinarioMb.veterinario.donoDaClinica}"
											style="text-transform: capitalize" />
									</div>
									<div class="col-lg-6">
										<label>Nome *</label>
										<h:inputText pt:placeholder="..." class="form-control"
											type="text" value="#{veterinarioMb.veterinario.nome}"
											style="text-transform: capitalize" />
									</div>
								</div>
								<div class="row">
									<div class="col-lg-4">
										<label>CRMV *</label>
										<p:inputMask pt:placeholder="..." class="form-control"
											id="crmv" value="#{veterinarioMb.veterinario.crmv}"
											mask="999.999.999" />
									</div>
									<div class="col-lg-4">
										<label>CPF *</label>
										<p:inputMask pt:placeholder="..." class="form-control"
											id="cpf" value="#{veterinarioMb.veterinario.cpf}"
											mask="999.999.999-99" />
									</div>
									<div class="col-lg-4">
										<label>RG *</label>
										<p:inputMask pt:placeholder="..." class="form-control" id="rg"
											value="#{veterinarioMb.veterinario.rg}" mask="99.999.999-9" />
									</div>
								</div>
								<div class="row">
									<div class="col-lg-4">
										<label>E-Mail *</label>
										<p:inputMask pt:placeholder="..." class="form-control"
											id="email" value="#{veterinarioMb.veterinario.email}" />
									</div>
									<div class="col-lg-4">
										<label>Telefone *</label>
										<p:inputMask pt:placeholder="..." class="form-control"
											id="telefone" value="#{veterinarioMb.veterinario.telefone}"
											mask="(999) 9999-9999" />
									</div>
									<div class="col-lg-4">
										<label>Celular *</label>
										<p:inputMask pt:placeholder="..." class="form-control"
											id="celular" value="#{veterinarioMb.veterinario.celular}"
											mask="(999) 9 9999-9999" />
									</div>
								</div>
								<div class="row">
									<div class="col-lg-3">
										<label>Estado</label>
										<div class="form-group">
											<h:selectOneMenu class="form-control"
												value="#{veterinarioMb.veterinario.estado}">
												<f:selectItem itemValue="" itemLabel="Selecione um Estado" />
												<f:selectItem itemValue="SC" itemLabel="Santa Catarina" />
												<f:selectItem itemValue="RS" itemLabel="Rio Grande do Sul" />
												<f:selectItem itemValue="PR" itemLabel="Paraná" />
											</h:selectOneMenu>
										</div>
									</div>
									<div class="col-lg-3">
										<label>Cidade</label>
										<p:inputMask pt:placeholder="..." class="form-control"
											id="cidade" value="#{veterinarioMb.veterinario.cidade}"
											style="text-transform: capitalize" />
									</div>
									<div class="col-lg-3">
										<label>Bairro</label>
										<p:inputMask pt:placeholder="..." class="form-control"
											id="bairro" value="#{veterinarioMb.veterinario.bairro}"
											style="text-transform: capitalize" />
									</div>
									<div class="col-lg-3">
										<label>CEP</label>
										<p:inputMask pt:placeholder="..." class="form-control"
											id="cep" value="#{veterinarioMb.veterinario.cep}"
											mask="99999-999" />
									</div>
								</div>
								<div class="row">
									<div class="col-lg-4">
										<label>Endereço</label>
										<p:inputMask pt:placeholder="..." class="form-control"
											id="endereco" value="#{veterinarioMb.veterinario.endereco}"
											style="text-transform: capitalize" />
									</div>
									<div class="col-lg-4">
										<label>Complemento</label>
										<p:inputMask pt:placeholder="..." class="form-control"
											id="complemento"
											value="#{veterinarioMb.veterinario.complemento}"
											style="text-transform: capitalize" />
									</div>
									<div class="col-lg-4">
										<label>Numero</label>
										<p:inputMask pt:placeholder="..." class="form-control"
											id="numero" value="#{veterinarioMb.veterinario.numero}" />
									</div>
								</div>
							</div>
							<div class="panel-footer">
								<h:commandLink styleClass="btn btn-success"
									action="#{veterinarioMb.salvar()}" value="Salvar" />
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
